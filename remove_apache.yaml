---

- name: Install Apache on remote host
  hosts: myhosts
  become: true
  tasks:

  - name: Update repository index
    apt:
      update_cache: yes

  - name: Remove Apache on remote host
    apt:
      name: apache2
      state: absent

  - name: Remove php support for Apache
    apt:
      name: libapache2-mod-php
      state: absent




